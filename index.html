<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="header">
        <h2>Assessment for Associate Software Engineer </h1>
        <h2>bpktech</h2>
    </div>
    
    <div class="main-container">
        

    <div class="form_container">
        
        <form action="#">
            <h2>Enter Student Details Below</h2>
            <div>
                <label>First Name : </label>
                <input type="text" name="fname" id="fname" required />
            </div>
            <div>
                <label>Last Name : </label>
                <input type="text" name="lname" id="lname" required />
            </div>
            <div>
                <label>DOB(YYYY-MM-DD) : </label>
                <input type="text" name="dob" id="dob" required />
            </div>
            <div>
                <label>Parents Name : </label>
                <input type="text" name="parents" id="parents" required />
            </div>
            <div>
                <label>Address : </label>
                <input type="text" name="address" id="address" required />
            </div>
            <div>
                <label>City : </label>
                <input type="text" name="city" id="city" required />
            </div>
            <div>
                <label>Phone Number : </label>
                <input type="text" name="phone" id="phone" required />
            </div>
            <div class="btn">
                <button type="submit"  id="submit">Save to Database</button>
            </div>
            <div class="error-msg"></div>
        </form>
        
    </div>
    <div class="display">
        <h2>Display Box</h2>
        <div class="display-wrapper">
            
        <div class="display-container">
            
        </div>
    </div>
    </div>
</div>
<div class="footer">
   <h2> Saving and fetching from Student Database Created in MongoDB Cloud</h2>
</div>



</body>

</html>
